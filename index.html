<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI PDF Summarizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background: linear-gradient(to right, #dbeafe, #f0f9ff);
            color: #1f2937;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2563eb;
        }

        .ai-image {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            height: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #22c55e;
            background-color: #ecfdf5;
            color: #065f46;
            font-weight: 500;
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e40af;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9fafb;
            resize: none;
            font-size: 14px;
        }

        h2 {
            color: #1e3a8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712033.png" alt="AI Icon" class="ai-image">
        <h1>AI PDF Summarizer</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept=".pdf" required>
            <input type="submit" value="Summarize">
        </form>

        {% if summary %}
        <h2>Summary:</h2>
        <textarea readonly>{{ summary }}</textarea>
        {% endif %}
    </div>
</body>
</html>
